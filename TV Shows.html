    <style>
        /* CSS code for background video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Ensure the video stays behind other content */
            object-fit: cover; /* Cover the entire viewport */
        }

        /* Additional CSS to style the form and footer */
        #feedback-form {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8); /* Add some opacity to make the form readable */
            padding: 20px;
            border-radius: 10px;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.8); /* Add some opacity to make the footer readable */
            padding: 20px;
            text-align: center;
        }
         .social-media-icons {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .social-media-icons li {
            display: inline;
            margin: 0 10px;
        }

        .social-media-icons li a {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            line-height: 40px;
            text-align: center;
        }

        .social-media-icons li a img {
            vertical-align: middle;
            max-width: 100%;
            max-height: 100%;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* CSS for horizontal container */
        .horizontal-container {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
        }

        .image-item {
            flex: 0 0 auto; /* Ensure images maintain their original size */
            margin-right: 10px; /* Add space between images */
        }

        .image-item img {
            height: 234px;
            width: 149px;
        }

        .image-title {
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
