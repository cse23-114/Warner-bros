<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Styling for video background */
        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Ensure the video stays behind other content */
        }

        /* Styling for other elements */
        .content {
            position: relative; /* Ensure content stays above video */
            z-index: 1;
            color: white; /* Example color */
            padding-bottom: 80px; /* Adjust padding to accommodate the footer */
        }

        /* Styling for search bar */
        .search-container {
            text-align: center;
            margin-top: 20px;
            position: absolute; /* Position relative to the viewport */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center the container */
            z-index: 2; /* Ensure the search bar is above the video */
        }

        .search-container input[type="text"] {
            padding: 8px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-container button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styling for footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed; /* Position fixed at the bottom */
            bottom: 0;
            width: 100%;
            z-index: 3; /* Ensure the footer is above the video */
        }

        /* Styling for navigation bar */
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #007bff;
        }
