<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Games & Apps</title>
    <style>
        /* Styling for video background */
        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Ensure the video stays behind other content */
        }

        /* Styling for header */
        header {
            position: relative;
            z-index: 2; /* Ensure header is above video */
        }

        /* Styling for navigation bar */
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        /* Styling for image grid */
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            color: white;
        }

        .image-item {
            margin: 10px;
            position: relative;
        }

        .image-item img {
            width: 200px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            display: block;
        }

        .image-title {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            margin: 0;
            font-weight: bold;
            text-align: center;
        }

        /* Styling for text content */
        .about {
            width: 100%;
            max-width: 900px; /* Adjust as needed */
            margin: auto;
            padding: 20px;
            color: white;
        }

        .about p {
            color: white;
        }
    </style>
</head>

<body>
    <!-- Video Background -->
    <video autoplay loop muted>
        <source src="vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content -->
    <header>
        <a href="#top"><img alt="logo" height="90" src="R.png" width="100"></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Movies.html">Movies</a></li>
                <li><a href="TV Shows.html">TV Shows</a></li>
                <li><a href="games & apps.html">Games & Apps</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <div class="image-grid">
        <div class="image-item">
            <img alt="Froza 5" src="froza.jpeg">
            <div class="image-title">Froza Horizon 5</div>
        </div>
        <div class="about">
            <p>Watch the Trailer</p>
            <iframe width="880" height="495" src="https://www.youtube.com/embed/btdtkN00O70" title="Forza Horizon 5 Official Announce Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p>The Requirements</p>
            <p>CPU: Intel i5-4460 or AMD Ryzen 3 1200</p>
            <p>RAM: 8 GB, Video Card: NVidia GTX 970 OR AMD RX 470</p>
            <p>Dedicated Video RAM: 4096 MB</p>
            <p>Pixel Shader: 5.1, Vertex Shader: 5.1</p>
        </div>
    </div>
</body>

</html>
