<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Feedback</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* CSS code for background video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Ensure the video stays behind other content */
            object-fit: cover; /* Cover the entire viewport */
        }

        /* Styling for form */
        #feedback-form {
            margin-top: 150px; /* Adjust margin to center the form */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto; /* Center the form horizontally */
        }

        #feedback-form label {
            display: block;
            margin-bottom: 10px;
        }

        #feedback-form input[type="email"],
        #feedback-form input[type="text"],
        #feedback-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        #feedback-form textarea {
            height: 150px; /* Set a fixed height for the textarea */
        }

        #feedback-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #feedback-form input[type="submit"]:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <video id="bg-video" autoplay loop muted>
        <source src="48569-454825064_small.mp4" type="video/mp4">
        <!-- Add additional source elements for other video formats -->

    <header>

                <li><a href="collections.html">Collections</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <form id="feedback-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="feedback">Feedback:</label>
        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Please leave your feedback here..." required></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
