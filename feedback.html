<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Feedback</title>
    <style>
   /* CSS code for background video */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Ensure the video stays behind other content */
    object-fit: cover; /* Cover the entire viewport */
}

/* Styling for header and navigation */
header {
    background-color: rgba(0, 0, 0, 0.8); /* Add some opacity to make the header readable */
    padding: 20px;
    text-align: center;
}

nav {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px; /* Add margin for spacing */
}

nav img {
    margin-right: 20px; /* Add space between logo and links */
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

/* Additional CSS to style the form and footer */
#feedback-form {
    margin: 50px auto;
    width: 80%;
    max-width: 600px;
    background-color: rgba(255, 255, 255, 0.8); /* Add some opacity to make the form readable */
    padding: 20px;
    border-radius: 10px;
}

#feedback-form label,
#feedback-form input,
#feedback-form textarea {
    display: block;
    width: 100%;
    margin-bottom: 10px; /* Add spacing between elements */
}

#feedback-form textarea {
    resize: vertical; /* Allow vertical resizing of textarea */
}

#feedback-form input[type="submit"] {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

footer {
    background-color: rgba(255, 255, 255, 0.8); /* Add some opacity to make the footer readable */
    padding: 20px;
    text-align: center;
}

.social-media-icons {
    list-style: none;
    padding: 0;
    margin: 0;
}

.social-media-icons li {
    display: inline;
    margin: 0 10px;
}

.social-media-icons li a {
    display: inline-block;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #fff;
    line-height: 40px;
    text-align: center;
}

.social-media-icons li a img {
    vertical-align: middle;
    max-width: 100%;
    max-height: 100%;
}
</style>
</head>

<body>
    <!-- Background Video -->
    <video id="bg-video" autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header>
        <nav>
            <a href="#top">
                <img alt="logo" height="90" src="Screenshot 2024-04-12 160015.png" width="100">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="TV Shows.html">TV Shows</a></li>
                <li><a href="games & apps.html">Games & Apps</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <form id="feedback-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="feedback">Feedback:</label>
        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Please leave your feedback here..." required></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>

    <footer>
        <ul class="social-media-icons">
            <li><a href="#"><img src="whatsapp.png" alt="WhatsApp"></a></li>
            <li><a href="#"><img src="tiktok.png" alt="TikTok"></a></li>
            <li><a href="#"><img src="twitter.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="instagram.png" alt="Instagram"></a></li>
        </ul>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript code can be added here for form submission handling or other functionality
    </script>
</body>

</html>
