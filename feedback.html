<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background-color: #333;
        }

        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        header {
            position: fixed;
            height: 60px;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 30px;
            background: black;
        }

        figure img {
            height: 60px;
            margin-right: auto;
        }

        nav {
            display: flex;
            column-gap: 5rem;
        }

        nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        nav li {
            position: relative;
        }

       nav a {
            font-size: 20px;
            letter-spacing: 2px;
            text-decoration: none;
            color: white;
            position: relative;
            transition: color 0.4s;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: transparent; /* Changed to transparent initially */
            transform-origin: bottom right;
            transition: transform 0.25s ease-out, background-color 0.25s ease-out; /* Added background-color transition */
        }

        nav a:hover {
            color: green; /* Changed hover color */
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
            background-color: green; /* Changed hover color */
        }

        #feedback-form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: black;
            width: 80%;
            max-width: 600px;
        }

        #feedback-form label,
        #feedback-form input,
        #feedback-form textarea {
            width: 100%;
            margin-bottom: 10px;
        }

        #feedback-form textarea {
            resize: vertical;
        }

        #feedback-form input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: black;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            position: fixed; /* Fixed position to keep it at the bottom */
            bottom: 0; /* Stick to the bottom */
            width: 100%; /* Full width */
            z-index: 1000; /* Ensure it's above other content */
        }

        footer .social-media-icons {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        footer .social-media-icons li {
            margin-right: 10px;
        }

        footer img {
            width: 25px;
        }

        footer img:hover {
            opacity: 0.8;
            background: black;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <video id="bg-video" autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <a href="#top"><img alt="logo" height="90" src="R.png" width="100"></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="TV Shows.html">TV Shows</a></li>
                <li><a href="games and apps.html">Games & Apps</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <div id="feedback-form-container">
        <form id="feedback-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="feedback">Feedback:</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10"
                placeholder="Please leave your feedback here..." required></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <ul class="social-media-icons">
            <li><a href="#"><img src="whATSP.png" alt="WhatsApp"></a></li>
            <li><a href="#"><img src="TIKTOK.jpeg" alt="TikTok"></a></li>
            <li><a href="#"><img src="TWITTER.jpeg" alt="Twitter"></a></li>
            <li><a href="#"><img src="IG.png" alt="Instagram"></a></li>
        </ul>
        <p>&copy; 2024 Warner Bros Website. All rights reserved. Join our community today! Stay connected with us.
            Discover more on our socials. Follow us for exclusive content. Your feedback matters to us! Let's create
            something
        </p>
    </footer>
</body>

</html>
