<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Feedback</title>
    <style>
        /* CSS code for background video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Ensure the video stays behind other content */
            object-fit: cover; /* Cover the entire viewport */
        }

        /* Additional CSS to style the form and footer */
        #feedback-form {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8); /* Add some opacity to make the form readable */
            padding: 20px;
            border-radius: 10px;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.8); /* Add some opacity to make the footer readable */
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <video id="bg-video" autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header>
        <nav>

        </nav>

    <form id="feedback-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="feedback">Feedback:</label>
        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Please leave your feedback here..." required></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
